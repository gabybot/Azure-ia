<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Idioma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Detectar Idioma</h1>
        <form action="/detect" method="POST">
            <label for="text">Escribe un texto para detectar el idioma:</label><br>
            <input type="text" id="text" name="text" placeholder="Escribe algo aquí" required><br>
            <button type="submit">Detectar</button>
        </form>
    </div>
</body>
</html>
